---
title: AY | Works
subtitle: works
---
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="column column--12-of-12">

          <ul class="works-list">

            {% for work in site.categories.work %}

              <li class="work">
                <a href="{{work.url}}" class="work__link">
                  <div class="work__image">
                    <img src="{{work.link}}" alt="" class="">
                    <div class="overlay"><span class="see-more">See more</span></div>
                  </div>
                  <h4 class="work__title">{{work.title}}</h4>
                </a>
              </li>

            {% endfor %}
          </ul>

        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
